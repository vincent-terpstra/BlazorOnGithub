name: Deploy to Github pages

#Run workflow on every push to the master branch
on: 
 push:
   branches: [master]
jobs:
  deploy-to-github-pages:
    #use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps: 
    # user Githubs checkout action to checkout code from the master branch
    - uses: actions/checkout@v2

    #sets up .NetCore SKD
    - name: Setup .Net Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.100

    #publishes Blazor project to the release folder
    - name: Publish .Net Core Project
      run: dotnet publish --nologo

    #change the base-tage in index.html from / to BlazorOnGithub
    - name: Change base-tag in index.html from / to BlazorOnGithub
      run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorOnGithub\/" \/>/g' bin/Release/net8.0/wwwroot/index.html

    #copy index.html to 404.html to serve the same file when not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html bin/Release/net8.0/wwwroot/404.html

    #add .nojekyll file to tell github pages to not treat this a Jekyll projcet
    - name: Add .nojekyll file
      run: touch bin/Release/net8.0/wwwroot/.nojekyll

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        Branch: gh-pages
        FOLDER: bin/Release/net8.0/
        
      
      
     
    
      
